<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logial</title>
</head>
<body>
    <script>
        let x =10;
        let y = 20;

        let a = true;
        let b = false;

        console.log(x && y);//20
        console.log(a && b);//false
        console.log(10 || 20);//10
        console.log(a || b );//true
        console.log(! x);//false


    </script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
